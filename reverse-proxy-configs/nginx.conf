# Nginx configuration for AirMessage Connect
# File: /etc/nginx/sites-available/airmessage-connect
# Enable with: sudo ln -s /etc/nginx/sites-available/airmessage-connect /etc/nginx/sites-enabled/

upstream airmessage_connect {
    server 127.0.0.1:1259;
    keepalive 32;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name airmessage.vanstek.dev;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server - WebSocket proxy
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name airmessage.vanstek.dev;
    
    # SSL certificate paths (adjust to your setup)
    # If using Let's Encrypt:
    ssl_certificate /etc/letsencrypt/live/airmessage.vanstek.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/airmessage.vanstek.dev/privkey.pem;
    
    # If using custom certificate:
    # ssl_certificate /path/to/your/fullchain.pem;
    # ssl_certificate_key /path/to/your/privkey.pem;
    
    # SSL configuration - modern security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/airmessage.vanstek.dev/chain.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/airmessage-connect-access.log;
    error_log /var/log/nginx/airmessage-connect-error.log;
    
    # WebSocket proxy configuration
    location / {
        # Proxy to backend
        proxy_pass http://airmessage_connect;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts for long-lived WebSocket connections
        # WebSocket connections can stay open for hours
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Keep-alive settings
        proxy_set_header Connection "";
    }
    
    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
